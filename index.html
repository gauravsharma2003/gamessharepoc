<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TOI Game Card Share</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f0f0;
    }
    #capture-this {
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>TOI Games Share POC</h2>

  <div id="capture-this" style="padding:20px;background:#fff;border-radius:8px;">
    <h3>ðŸŽ® TOI Game Card</h3>
    <p>Play now and share your score!</p>
  </div>

  <button onclick="share()">ðŸ“¤ Share Image + Text</button>

  <script>
    async function share() {
      const element = document.getElementById("capture-this");
      const canvas = await html2canvas(element);
      const blob = await (await fetch(canvas.toDataURL("image/png"))).blob();
      const file = new File([blob], "screenshot.png", { type: "image/png" });

      const text = `ðŸŒŸ Check this out on TOI Games!\nhttps://toigames.in/play/123`;

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: "TOI Game Card",
            text,
            files: [file]
          });
          console.log("Shared successfully!");
        } catch (err) {
          alert("Share failed: " + err);
        }
      } else {
        alert("Sharing not supported on this browser/device.");
      }
    }
  </script>

</body>
</html>
